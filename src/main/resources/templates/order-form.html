<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        select, input {
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 0.7rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create New Order</h1>
    </header>
    <div class="container">
        	<form action="/orders" method="post">
		    <label for="name">Table Number</label>
		    <input type="text" id="name" name="name" placeholder="Enter order name" required />

		    <label for="description">Description:</label>
		    <input type="text" id="description" name="description" placeholder="Enter order description" required />

		    <label for="menuItemId">Menu Item:</label>
		    <select name="menuItemId" id="menuItemId" required>
		        <option value="" disabled selected>Select a menu item</option>
		        <option th:each="item : ${menuItems}" th:value="${item.id}" th:text="${item.name}">
		            Sample Menu Item
		        </option>
		    </select>

		    <label for="quantity">Quantity:</label>
		    <input type="number" id="quantity" name="quantity" min="1" value="1" required />

		    <button type="submit">Create Order</button>
		</form>


        <div class="back-link">
            <a href="/orders">Back to Order List</a>
        </div>
    </div>
</body>
</html>
