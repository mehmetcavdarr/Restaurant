<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
			color:white;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table thead {
            background-color: #333;
            color: white;
        }

        table th, table td {
            padding: 0.8rem;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- MenuItem listesi üzerinden döngü -->
                <tr th:each="menuItem : ${menuItems}">
                    <td th:text="${menuItem.name}">Example Name</td>
                    <td th:text="${menuItem.description}">Example Description</td>
					<td th:text="${menuItem.categoryName}">Example Category</td>
                    <td th:text="${menuItem.price}">0.0</td>
                    <td>
                        <a th:href="@{/menu/{id}/edit(id=${menuItem.id})}">Edit</a> |
                        <a th:href="@{/menu/{id}/delete(id=${menuItem.id})}">Delete</a>
                    </td>
                </tr>
				<tr></tr>
            </tbody>
        </table>
        <a href="/menu/new" class="btn">Add New Menu Item</a>
    </div>
</body>
</html>
